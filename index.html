<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Kenangan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/foto1.jpg" class="slide-image" alt="Foto 1">
      <div class="text">Momen Pertama</div>
    </div>
    <div class="slide fade">
      <img src="images/foto2.jpg" class="slide-image" alt="Foto 2">
      <div class="text">Momen Kedua</div>
    </div>
    <div class="slide fade">
      <img src="images/foto3.jpg" class="slide-image" alt="Foto 3">
      <div class="text">Momen Ketiga</div>
    </div>
  </div>

 <audio id="bg-audio" loop>
  <source src="audio/backsound.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('bg-audio');
    audio.play().catch(() => {
      // autoplay gagal, bisa minta interaksi user
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });
  });
</script>


  <script src="script.js"></script>
</body>
</html>
